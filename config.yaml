# Clawfather config â€” wizard defaults
# Edit below. Run install to apply changes -> it will owerwrite this

models:
  agents:
    general:
      primary: zai/glm-4.7
      fallbacks:
        - google/gemini-3-pro-preview
        - google-antigravity/gemini-3-pro-high
        - anthropic/claude-sonnet-4-5
    light:
      primary: zai/glm-4.7-flash
      fallbacks:
        - google/gemini-3-flash-preview
        - google-antigravity/gemini-3-flash
        - anthropic/claude-haiku-4-5
    heavy:
      primary: zai/glm-4.7
      fallbacks:
        - google/gemini-3-pro-preview
        - google-antigravity/gemini-3-pro-high
        - anthropic/claude-opus-4-5

gateway:
  port: 18789
  bind: lan
  bridge_port: 18790

workspace:
  config_dir: ~/OpenClaw
  workspace_dir: ~/OpenClaw/workspace
  mirror_projects: true
  projects_dir: ~/Projects
  docker_projects_path: ~/.openclaw/workspace
  docker_base: ~/.openclaw
  docker_workspace: ~/.openclaw/workspace

docker:
  image: alpine/openclaw:latest
  user: node
  network_mode: bridge
  vol_mode: ""
  service_manager: none
  no_service: true

security:
  # ENABLED by default for ClawFather
  sandbox_mode: true
  safe_mode: true
  bridge_enabled: true
  no_new_privs: true
  browser_control: true
  tools_elevated: true
  # Extra security
  read_only_mounts: false
  networking_offline: false
  paranoid_mode: false
  # Convinience
  hooks_enabled: false
  auto_start: false
  # Danger zone
  root_mode: false
  god_mode: false
